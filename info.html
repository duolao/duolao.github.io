<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Example of Responsive Layout with Bootstrap version 2.0 from w3cschool.cc">
    <meta name="author" content="">
	<title>码市-互联网软件外包服务平台</title>
	<link rel="icon" type="image/x-icon" href="https://mart.coding.net/favicon.ico">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="css/info.css">
</head>
<body>
	<header>
		<div class="log-nav">
			<div class="log-nav-left">
				<img src="img/logo.png" alt="">					
				<a href="#">项目</a>
				<a href="#">估价</a>
				<a href="#">开发者</a>
				<div class="help">
					<a href="#">帮助</a>
					<ul>
						<li>常见问题</li>
						<li>我是需求方</li>
						<li>我是开发方</li>
					</ul>
				</div>
				</div>	
			<div class="text-right personage">
				<img src="img/z_touxiang.png" alt="">
				<i class="fa fa-chevron-down"></i>
				<i class="fa fa-navicon"></i>
				<ul>
					<li>Hello,zengpengtao</li>
					<li><i class="fa fa-user"></i>企业中心</li>
					<li><i class="fa fa-book"></i>企业开发宝</li>
					<li><i class="fa fa-legal"></i>我的发布项目</li>
					<li><i class="fa fa-pencil"></i>我的报价单</li>
					<li><i class="fa fa-share-square-o"></i>退出登陆</li>
				</ul>
			</div>
		</div>
	</header>
	<div class="Business-center container ">
		<a href="#">企业中心</a> <i class="fa fa-long-arrow-right"></i><span>账号信息</span>
	</div>
	<div class="message-box container">
		<div class="message-left ">
			<ul>
				<li class="list-s">基本信息</li>
				<li class="list-o" style="background-color: #fff"><i class="fa fa-user-o"></i>账号信息<i class="fa fa-check-circle-o"></i></li>
				<li class="list-s">企业信息</li>
				<li class="list-o"><i class="fa fa-certificate"></i>企业认证<i class="fa fa-check-circle-o"></i></li>
				<li class="list-o"><i class="fa fa-server"></i>合同相关<i class="fa fa-check-circle-o" style="margin-left: 87px;color:#4289DB;"></i></li>
			</ul>
			<ul>
				<li class="list-s" style="border-bottom: 1px solid 42484D">发票管理</li>
				<li class="list-o">发票设置</li>
				<li class="list-o">开票申请</li>
				</ul>
			</div>
		<div class="message-right">
			<div class="col-md-12 col-xs-12 hint ">
	            提示：您需要完善<span>基本信息</span>和<span>开发者信息</span>才能参与项目。
	            <i class="fa fa-times"></i>
            </div> 
		</div>
	</div>
	<div class="footer">
		<div class="container text-right ">
			<a style="float: left; " href="">码市</a>
			<span>Copyright © 2014-2018</span>
		</div>
	</div>
<script src="js/QQ.Contact.Information.js"></script>
</body>	
</html>
