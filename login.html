<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Example of Responsive Layout with Bootstrap version 2.0 from w3cschool.cc">
    <meta name="author" content="">
	<title>天眼-互联网软件外包服务平台</title>
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
	<header>
		<div class="log-nav">
			<div class="log-nav-left">
				<img src="img/logo.png" alt="">
				<span>互联网软件外包服务平台</span>
			</div>
			<div class="text-right">
				<span style="color:#727f8f">还没注册账号？</span>
				<button type="button" class="btn btn-info " data-loading-text="注册" style="color:#08c;background-color: #fff;border: 1px solid #08c;outline:none;padding: 5px 20px" onclick="javascrtpt:window.location.href='register.html'">注册</button>
			</div>
		</div>
	</header>
	<section class="red-text text-center" style="display: table;">
		<h3>登录天眼</h3>	
		<form action=''class="bs-example bs-example-form" role="form" onsubmit="return checkForm"  method='post' >	
			<input type="text" name="username" class="form-control"  placeholder="手机 / 用户名 / 电子邮箱" ><p></p>
			<input type="password" name="pass" 	class="form-control" placeholder="请输入密码"><p></p>
			<div class="Remember-my-password">
			<em><i class="fa fa-check-square"></i><i class="fa fa-square-o" style="display: none;"></i><span>记住我</span></em>
			<a href="password.html">找回密码</a>
		</div>
		<div>
			<button class="btn btn-info" data-loading-text="登陆" type="submit" style="padding:8px 150px;background-color: #08c;outline:none;" onclick="window.open('exploitation.html')">
    	 		登陆
			</button>
		</div>
		</form>
		
	</section>		
	<footer>
		<img src="img/logo.png" alt="">
		<span> Copyright &copy; 2014-2018</span>
	</footer>
			
  	<script src="js/jquery.js"></script>
	<!-- <script src="js/bootstrap.min.js"></script> -->
	<script src="js/QQ.Contact.Information.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
