<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Example of Responsive Layout with Bootstrap version 2.0 from w3cschool.cc">
    <meta name="author" content="">
	<title>码市-互联网软件外包服务平台</title>
	<link rel="icon" type="image/x-icon" href="https://mart.coding.net/favicon.ico">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/password.css">
</head>
<body>
	<header>
		<div class="log-nav">
			<div class="log-nav-left">
				<img src="img/z_mashi.png" alt="">
				<span>互联网软件外包服务平台</span>
			</div>
			<div class="text-right">
				<span style="color:#727f8f">已有账号？</span>
				<button type="button" class="btn btn-info " data-loading-text="登陆" style="color:#08c;background-color: #fff;border: 1px solid #08c;outline:none;"onclick="javascrtpt:window.location.href='login.html'">
					登陆
				</button>
			</div>
		</div>
	</header>

	<section class="red-text text-center" style="display: table;" >
		<div id="retrieve-one">
			<h3>找回密码</h3>
			<div class="retrieve-password find-mobile">
			通过手机号找回
			</div>
			<div class="retrieve-password mail-find">
			通过邮箱找回
			</div>
			<div class="retrieve-password get-back" onclick="javascrtpt:window.location.href='login.html'">
			返回登陆
			</div>
		</div>
		<div id="retrieve-two">
			<h3>手机号重新设置密码</h3>
			<div>
				<form action="" class="bs-example bs-example-form" role="form">	
					<input type="text" class="form-control"  placeholder="手机号" >
					<input type="text" class="form-control"  placeholder="手机验证码" >
					<input type="password" class="form-control"  placeholder="设置新密码" >
					<input type="passwordt" class="form-control"  placeholder="确认新密码" >
				</form>
			</div>
			<div>
			<button class="btn btn-info" data-loading-text="设置新密码"type="button" style="padding:8px 125px;background-color: #08c;outline:none;margin-top: 20px">
    	 		设置新密码
			</button>
			<div class="retrieve-password get-back" onclick="javascrtpt:window.location.href=''">
			返回输入账户
			</div>
		</div>
		</div>
		<div id="retrieve-three">
			<h3>邮箱重新设置密码</h3>
			<form action="" class="bs-example bs-example-form" role="form">	
				<input type="text" class="form-control"  placeholder="电子邮箱" >
			</form>
			<button class="btn btn-info" data-loading-text="设置新密码"type="button" style="padding:8px 125px;background-color: #08c;outline:none;margin-top: 20px">
    	 		发生重置邮箱
			</button>
			<div class="retrieve-password get-back" onclick="javascrtpt:window.location.href=''">
			返回输入账户
			</div>
		</div>
	</section>
	<footer>
		<img src="img/z_mashi.png" alt="">
		<span>&copy; Copyright 2014-2018</span>
	</footer>
			
  	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/QQ.Contact.Information.js"></script>
	<script src="js/password.js"></script>
</body>
</html>
